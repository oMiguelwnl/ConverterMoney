<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Money Converter</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Money Converter</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para:</b>
          <select id="currency-select">
            <option>US$ Dólar americano</option>
            <option>Є Euro</option>
            <option>฿ Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder="R$ 10.000.00" type="text" />
        </label>

        <button id="button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="./assets/br.png" alt="bandeira-brasil" />
            <p class="currency-name">Real</p>
            <p id="real-value-text" class="currency-value">R$ 10.000.00</p>
          </div>

          <img class="arrow-image" src="./assets/Vector.png" alt="seta" />

          <div class="currency-container">
            <img id="currency-img" src="./assets/eua.png" alt="bandeira-usa" />
            <p id="currency-name" class="currency-name">Dólar Americano</p>
            <p id="currency-value-text" class="currency-value">US$ 2.000.00</p>
          </div>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
